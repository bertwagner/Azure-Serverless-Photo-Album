<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Serverless Photo Viewer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="photoswipe/dist/photoswipe.css"> 
    <link rel="stylesheet" href="photoswipe/dist/default-skin/default-skin.css"> 
    <link rel="stylesheet" href="photoswipe/dist/site.css"> 

    <meta name="theme-color" content="#fafafa">
</head>

<body>
    
    <!-- <div class="row">
      <div id="serverless-gallery" class=gallery>
        <img id="loading-icon" src="loading.gif"/>
      </div>
    </div>   -->

    <div class="row">
        <div id="serverless-gallery" class="gallery">
          <img id="loading-icon" src="loading.gif"  />
          <div id="error-message" class="hidden">Uh oh, something went wrong.  Please try again.</div>
        </div>
    </div>

    <div id="gallery" class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>

        <div class="pswp__scroll-wrap">

          <div class="pswp__container">
			<div class="pswp__item"></div>
			<div class="pswp__item"></div>
			<div class="pswp__item"></div>
          </div>

          <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

				<div class="pswp__counter"></div>

				<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

				<button class="pswp__button pswp__button--share" title="Share"></button>

				<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

				<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

				<div class="pswp__preloader">
					<div class="pswp__preloader__icn">
					  <div class="pswp__preloader__cut">
					    <div class="pswp__preloader__donut"></div>
					  </div>
					</div>
				</div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
	            <div class="pswp__share-tooltip">
	            </div>
	        </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
            <div class="pswp__caption">
              <div class="pswp__caption__center">
              </div>
            </div>
          </div>

        </div>
    </div>

    <script src="photoswipe/dist/photoswipe.min.js"></script> 
    <script src="photoswipe/dist/photoswipe-ui-default.min.js"></script> 
    <script src="script.js"></script>
</body>

</html>
